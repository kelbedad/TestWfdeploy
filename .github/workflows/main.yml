name: Build Angular

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.5.0

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build
